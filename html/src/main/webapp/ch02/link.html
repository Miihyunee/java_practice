<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link {
			color: cornflowerblue;
			text-decoration: none;
		}

		a:visited {
			color: darkorange;
		}

		a:hover {
			color: crimson;
			text-decoration: underline;
			font-size: 1.5em;
		}

		a:active {
			color: greenyellow;
		}
	</style>
</head>

<body>
	<a href="http://daum.net">daum</a>
	<a href="http://google.com">google</a>
</body>

</html>
