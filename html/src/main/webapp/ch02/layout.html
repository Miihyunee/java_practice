<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#header {
			background-color: antiquewhite;
			width: 100%;
			height: 50px;
		}

		#nav {
			background-color: cornflowerblue;
			width: 30%;
			height: 300px;
			float: left;
		}

		#contents {
			background-color: coral;
			width: 70%;
			height: 300px;
			float: right;
		}

		#footer {
			background-color: lightpink;
			width: 100%;
			height: 50px;
			clear: both;
		}
	</style>
</head>

<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="contents">contents</div>
	<div id="footer">footer</div>
</body>

</html>
