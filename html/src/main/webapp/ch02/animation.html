<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			border: 2px solid coral;
			background: antiquewhite;
			transition: width 3s, height 3s, transform 3s;
		}

		div:hover {
			width: 500px;
			height: 500px;
			transform: rotate(180deg);
			/* 크기변환 scale(x축 길이비율, y축 길이비율) */
			/* transform: scale(1.5, 1.5); */
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
