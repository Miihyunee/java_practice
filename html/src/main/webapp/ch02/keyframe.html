<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			position: relative;
			animation: 2s myanim;
			animation-iteration-count: 5;
		}

		@keyframes myanim {
			0% {
				left: 0px;
				top: 0px;
			}

			25% {
				left: 0px;
				top: 500px;
			}

			50% {
				left: 500px;
				top: 500px;
			}

			75% {
				left: 500px;
				top: 0px;
			}

			100% {
				left: 0px;
				top: 0px;
			}
		}
	</style>
</head>

<body>
	<img src="../ch01/images/dolphin.jpg">
</body>

</html>
