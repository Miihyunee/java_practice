<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h2 {
			font-size: 120px;
		}

		/* text-shadow: x y blur(흐림정도) 그림자 색상 */
		.shadow1 {
			color: cornflowerblue;
			text-shadow: 2px 2px 2px navy
		}

		.shadow2 {
			text-shadow: 5px 5px 3px #0000ff;
		}
	</style>
</head>

<body>
	<h2>Java</h2>
	<h2 class="shadow1">Java</h2>
	<h2 class="shadow2">Java</h2>
</body>

</html>
