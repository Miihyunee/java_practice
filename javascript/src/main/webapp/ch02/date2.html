<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function checkDate() {
			//선택한 날짜
			str_date = document.getElementById("date1").value;
			document.write("1. " + str_date + "<br>");
			date1 = new Date(str_date); //지정한 날짜
			today = new Date(); //현재 날짜
			document.write("2. time stamp : " + today.getTime() + "<br>");
			diff = today.getTime() - date1.getTime();
			document.write("3. " +diff + "<br>");
			document.write("4. " +diff / (1000 * 60 * 60 * 24) + "<br>");
			let days = Math.floor(diff / (1000 * 60 * 60 * 24));
			if (days > 7) {
				alert("7일이 경과되어 환불이 어렵습니다.");
			} else {
				alert("환불 가능합니다.");
			}
		}
	</script>
</head>

<body>
	date : <input type="date" id="date1">
	<button onclick="checkDate()">OK</button>
</body>

</html>
